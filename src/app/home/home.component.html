                <i class="fas fa-search"></i>

          </div>

  <!-- Ticket -->
  <div class="card mt-5 mx-auto" style="width: 60%;">
    <div class="card-body">
      <div class="container-fluid">
        <div class="input-group d-flex justify-content-center mx-auto mb-3 row">
          <div class="px-0 col-2">
            <label class="input-group-text d-flex justify-content-center" for="inputGroupSelect01">Temat</label>
          </div>
          <div class="px-0 col-7">
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Wybierz...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="px-0 col-3">
            <select class="form-select" id="inputGroupSelect02">
              <option selected>Priorytet</option>
              <option value="1">Wysoki</option>
              <option value="2">Średni</option>
              <option value="3">Niski</option>
            </select>
          </div>
        </div>
        <div class="input-group d-flex justify-content-center mx-auto my-3 row">
          <input type="file" class="form-control col" id="inputGroupFile02">
          <label class="input-group-text d-flex justify-content-center col-2" for="inputGroupFile02">Upload</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Komentarz" id="floatingTextarea" style="height: 150px"></textarea>
          <label for="floatingTextarea">Komentarz</label>
        </div>
      </div>
    </div>
