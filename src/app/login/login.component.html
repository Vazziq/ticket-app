<!--Main Navigation-->
<!-- Background image -->
<div id="intro" class="bg-image shadow-2-strong" style="background-image: url(../assets/bwi_tlo.jpg);">
  <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-md-8">
          <form class="bg-white border rounded strong p-5" [formGroup]="LoginForm">
            <div class="container">

              <!-- Logo -->
              <div>
                <a class="d-flex justify-content-center">
                  <img class="img" src="../assets/bwi-logo.png">
                </a>
              </div>
            </div>

            <!-- Net ID input -->
            <div class="form-group">
              <input type="text" formControlName="netid" id="form1Example1" class="form-control" placeholder="Net ID" />
              <label class="form-label" for="form1Example1"></label>
            </div>

            <!-- Password input -->
            <div class="form-group">
              <input type="password" formControlName="haslo" id="form1Example2" class="form-control"
                placeholder="Hasło" />
              <label class="form-label" for="form1Example2"></label>
            </div>

            <!-- Submit button -->
            <div class="d-flex justify-content-center mb-4">
              <button routerLink="home" (click)="onSubmit()" type="button" class="btn btn-primary">Zaloguj</button>
            </div>

            <div class="strike">
              <span>
                <h5>Albo</h5>
              </span>
            </div>

            <!-- ID Card -->
            <!-- <div class="d-flex justify-content-start ms-5 mt-4">
                <i type="button" class="fas fa-id-card-alt fa-5x" style="color: #1266F1"></i> -->
            <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="onBadge()" type="button"
              class="btn d-flex justify-content-center mx-auto my-auto" title="Kliknij aby zalogować">
              <div class="d-flex justify-content-center" style="color: #1266F1">
                <i class="fas fa-id-card-alt fa-5x me-4"></i>
                <div class="align-self-center">
                  <span style="color:black">
                    <h4>{{ badge }}</h4>
                  </span>
                </div>
              </div>
            </button>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body mx-auto">
                    <h2>Przyłuż badge do czytnika</h2>
                    <div class="spinner-border text-primary mt-4 d-flex justify-content-center mx-auto" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                  <div class="modal-footer">
                    &nbsp;
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Background image -->

<router-outlet></router-outlet>
